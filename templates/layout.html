<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Don't forget to link css to html and add the w3.css and the font-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <nav class="w3-bar">
        <div class="w3-bar-item">
            <div class="logo">
                <h1> Logo </h1> 
            </div>
        </div>
        <div class="button-bar">
            <h1><a href="/" class="w3-bar-item w3-button" >Home</a></h1>
            <h1><a href="/admin" class="w3-bar-item w3-button" >Admin</a></h1>
            <h1><a href="/logout" class="w3-bar-item w3-button" >Log Out</a></h1>
            <h1><a href="/signup" class="w3-bar-item w3-button" >Sign Up</a></h1>
        </div>
    </nav>

    {% block body %}
    {% endblock %}

     <!-- Add the message flashing so we can give the user some feedback about their login process -->
     {% with messages = get_flashed_messages() %}
     {% if messages %}
     <ul>
         {% for message in messages %}
         <li>{{ message }}</li>
         {% endfor %}
     </ul>
     {% endif %}
     {% endwith %}

</body>
</html>
