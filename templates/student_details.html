{% extends "layout.html" %}
{% block body %}

<div class="two-column">
    <img src="{{ student[5][5] }}" alt="{{ student[1][1] }}">
    <div class="info">
        <h1> {{ student[1][1] }} </h1>
        {% for course in student %}
        <h2> Course: {{ course[10] }} </h2>
        <h3> Teacher: {{ course[11] }} </h3>
        {% endfor %}
    </div>
</div>


{% endblock %}
